version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-api
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_NUM_GPU=0
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: sh -c "ollama serve"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-api
    ports:
      - "5000:5000"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - MODEL=flux:latest
      - PORT=5000
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ollama_data:

networks:
  default:
    name: ollama-network
